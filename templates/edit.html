{% extends 'base.html' %}

{% block title %}
    <title>Edit</title>
{% endblock %}



{% block content %}

    <h1 class="text-center mt-5">Edit Page</h1>
    <div class="row">
        <img class="edit-img" src="{{ url_for('static', filename='images/1.svg') }}" />
    </div> 

    <hr>
    <div class="row" >
        <div class="col-md-6" id="editing">
            
            <h2>Edit Post:</h2>
            <form action="/posts/edit/{{post.id}}" method="POST">   
                Title: <input type='text' name='title' id='title' value="{{ post.title }}">
                <br>
                Post: <input type='text' name='content' id='content' value="{{ post.content }}">
                <br>
                Author: <input type='text' name='author' id='author' value="{{ post.author }}">
                <br>
                <input type='submit' value='Save'>
            </form>
        </div>
    </div>
    
    <hr>

{% endblock %}
